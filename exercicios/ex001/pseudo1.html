<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classe </title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p {
            display: none;
        }

        div:hover > p{
            background-color: blue;
            display: block;
            color: white;
            width: 200px;
        }

        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houve</h1>
    <p>passe o texto sobre o texto abaixo</p>
    
    <div>
        passe o mause aqui
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
