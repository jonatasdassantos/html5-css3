<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            background-color: rgba(0, 0, 0, 0.342);
           padding: 10px;
           
        }
        thead {
            background-color: gray;
        }
        td , th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos

        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana maria santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>incepion</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblívion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr> 
            <tr>
                <th rowspan="3" scope="rowgroup">Homes</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>amnésia</td>
                <td>Gladiador</td>

                <tr>
                    <td>Daniel lourenço</td>
                    <td>Wall-e</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                    
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
            </tr>
    </table>

    </tbody>
    <tfoot>

    </tfoot>
</body>
</html>
